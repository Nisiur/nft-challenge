<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section class="main">
      <div class="text">
        <img
          src="images/image-equilibrium.jpg"
          class="image1"
          alt="background image"
        />
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group">
          <div class="flex1">
            <img src="images/icon-ethereum.svg" alt="eth icon" />
            <span class="cyan-text"> 0.041 ETH</span>
          </div>

          <div class="flex2">
            <img src="images/icon-clock.svg" alt="clock icon" />
            <span class="thr-days">3 days left</span>
          </div>
        </div>
        <hr />

        <div class="ending">
          <img src="images/image-avatar.png" alt="avatar image" /> Creation of
          <span class="jules-white">Jules Wyvern</span>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Nisiur">Nisiur</a>.
      </div>
    </section>
  </body>
</html>
